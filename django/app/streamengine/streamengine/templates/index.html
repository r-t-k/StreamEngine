<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Site Template</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>


</head>


<body class="uk-light">
    <!--Base Layout-->
    <div id="root">
        <!--top navbar-->
        <div class="uk-width-1-1">
            <div
                uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
                <nav id="top-nav" class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
                    <div class="uk-navbar-left">

                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="#">Active</a></li>
                            <li>
                                <a href="#">Parent</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li class="uk-active"><a href="#">Active</a></li>
                                        <li><a href="#">Item</a></li>
                                        <li><a href="#">Item</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="#">Item</a></li>
                        </ul>

                    </div>
                </nav>
            </div>
        </div>
        <!--end top navbar-->
        <!--Side Nav-->
        <div id="side-nav" class="uk-width-1-6 uk-height-1-1">
            <div id="side-nav-pane">
                <ul class="uk-nav-default uk-nav-parent-icon uk-width-expand uk-height-1-1" uk-nav>
                    <li class="uk-active"><a href="#">Active</a></li>
                    <li class="uk-parent">
                        <a href="#">Parent</a>
                        <ul class="uk-nav-sub">
                            <li><a href="#">Sub item</a></li>
                            <li><a href="#">Sub item</a></li>
                        </ul>
                    </li>
                    <li class="uk-parent">
                        <a href="#">Parent</a>
                        <ul class="uk-nav-sub">
                            <li><a href="#">Sub item</a></li>
                            <li><a href="#">Sub item</a></li>
                        </ul>
                    </li>
                    <li class="uk-nav-header">Header</li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: table"></span> Item</a></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails"></span> Item</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: trash"></span> Item</a></li>
                </ul>
            </div>
        </div>
        <!--end side nav-->
        <!--Main Grid-->
        <div id="main-grid" class="uk-text-center uk-width-5-6" uk-grid>
            <!-- Content Pane -->
            <div id="content-pane" class="uk-width-expand">
                <div id="content" class="uk-container-expand">
                    <div class="uk-container-expand">
                        <p>
                            foooobar
                            foooobar
                            foooobar
                            foooobar
                            foooobar
                            foooobar
                        </p>
                    </div>
                </div>
            </div>
            <!-- End Content Pane -->
        </div>
        <!--end main grid-->
    </div>
</body>

</html>
